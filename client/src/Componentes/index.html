<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #d5f6e6;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }
        canvas {
            max-width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Vendas</h1>
    <div class="container">
        <div class="card">
            <h2>Vendas Totais: <span id="total-vendas"></span></h2>
        </div>
        <div class="card">
            <h2>Vendas Mensais</h2>
            <canvas id="vendas-mensais"></canvas>
        </div>
        <div class="card">
            <h2>Vendas Anuais</h2>
            <canvas id="vendas-anuais"></canvas>
        </div>
        <div class="card">
            <h2>Produtos Mais Vendidos</h2>
            <ul id="produtos-mais-vendidos"></ul>
        </div>
        <div class="card">
            <h2>Receita por Categoria</h2>
            <canvas id="receita-categoria"></canvas>
        </div>
        <div class="card">
            <h2>Pedidos Recentes</h2>
            <table id="pedidos-recentes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="card">
            <h2>Status dos Pedidos</h2>
            <div>Pendentes: <span id="pendentes"></span></div>
            <div>Em Trânsito: <span id="em-transito"></span></div>
            <div>Concluídos: <span id="concluidos"></span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/vendas')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-vendas').textContent = data.total;

                    const ctxVendasMensais = document.getElementById('vendas-mensais').getContext('2d');
                    new Chart(ctxVendasMensais, {
                        type: 'line',
                        data: {
                            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                            datasets: [{
                                label: 'Vendas Mensais',
                                data: data.mensal,
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        }
                    });

                    const ctxVendasAnuais = document.getElementById('vendas-anuais').getContext('2d');
                    new Chart(ctxVendasAnuais, {
                        type: 'bar',
                        data: {
                            labels: ['2020', '2021', '2022', '2023'],
                            datasets: [{
                                label: 'Vendas Anuais',
                                data: data.anual,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        }
                    });

                    const ulProdutosMaisVendidos = document.getElementById('produtos-mais-vendidos');
                    data.mais_vendidos.forEach(produto => {
                        const li = document.createElement('li');
                        li.textContent = `${produto.produto}: ${produto.quantidade}`;
                        ulProdutosMaisVendidos.appendChild(li);
                    });

                    const ctxReceitaCategoria = document.getElementById('receita-categoria').getContext('2d');
                    new Chart(ctxReceitaCategoria, {
                        type: 'pie',
                        data: {
                            labels: ['Pendente', 'Processando', 'Enviado', 'Entregue'],
                            datasets: [{
                                label: 'Receita por Categoria',
                                data: Object.values(data.receita_categoria),
                                backgroundColor: ['#D7BDE2', '#A9CCE3', '#7DCEA0', '#BC8F8F'],
                            }]
                        }
                    });
                });

            fetch('/api/pedidos-recentes')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#pedidos-recentes tbody');
                    data.forEach(pedido => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${pedido.id}</td><td>${pedido.cliente}</td><td>${pedido.data}</td><td>${pedido.valor}</td>`;
                        tbody.appendChild(tr);
                    });
                });

            fetch('/api/status-pedidos')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pendentes').textContent = data.pendentes;
                    document.getElementById('em-transito').textContent = data.em_transito;
                    document.getElementById('concluidos').textContent = data.concluidos;
                });
        });
    </script>
</body>
</html>
